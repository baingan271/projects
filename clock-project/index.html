<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
  </head>
  <body id="animation-bg">
   <div class="box">
    <div class="para-box"><p>HERE IS THE TIME SIR</p></div>
    <div class="time">Current time is : <span id="time"></span></div>
    <div class="smile-box">
      <div class="smile">
        <div class="left-eye">
          <div class="pupil">
            <div class="iris"></div>
          </div>
        </div>
        <div class="right-eye">
          <div class="pupil">
            <div class="iris"></div>
          </div>
        </div>
        <div class="mouth">
          <div class="tongue"></div>
        </div>
      </div>
    </div>
   </div>
   <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
   <script>
   VANTA.BIRDS({
     el: "#animation-bg",
     mouseControls: true,
     touchControls: true,
     gyroControls: false,
     minHeight: 200.00,
     minWidth: 200.00,
     scale: 1.00,
     scaleMobile: 1.00,
     backgroundColor: 0x92c2c,
     color1: 0x16a297,
     color2: 0x6999f,
     birdSize: 0.90,
     wingSpan: 22.00,
     speedLimit: 4.00,
     quantity: 4.00
   })
   </script>




  </body>
</html>
